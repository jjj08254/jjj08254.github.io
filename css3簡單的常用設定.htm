<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial scale=1, maximum-scale=1" />
	<title>CSS 簡單的常用設定</title>
	<style type="text/css">
	.box{
		width:100px; height:100px; background-color:red;
		
		/* opacity:透明值(0全透~1不透)、 border-radius:圓角(50%變圓形) */
		opacity:1;border-radius:10px;
		
		/*box-shadow:陰影(x-axis,y-axis,陰影擴散(糊糊的),顏色) */
		box-shadow:5px 5px 6px #008000;
		
		text-shadow:6px 6px 5px #ffffff;
	}
	</style>
</head>
<body>
	<div class="box">Hello</div>
</body>
</html>
