<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>CSS 3 Animation</title>
        <script type="text/javascript">
            function start(){
                var text=document.getElementById('text');
                text.classList.add('effect');
                    //相當於把effect這個class加到text上面
            }
        </script>
        <style type="text/css">
            .effect{
                animation: blink 1s infinite; 
                    /*blink 動畫時間 無限循環
                    可上網搜尋css animation*/
            }
            
            /* 定義動畫 */
            @keyframes blink { /*定義blink動畫*/
                0%{opacity: 0;} /* 動畫在開頭時 0% */
                50%{opacity: 1;}
                100%{opacity: 0;}
            }

        </style>
    </head>
    <body>
        <div id="text">Hello World</div>
        <button onclick="start();">Start Animation</button>

    </body>

</html>
