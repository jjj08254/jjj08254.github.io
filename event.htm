<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">

	//用javascript的程式，動態的註冊事件處理器
	function init(){
		var btn=document.getElementById("btn");
		/*
		btn.onclick=function(){  
			alert('Clicked');
		};
		*/
		var handler=function(){ //準備一個事件處理器(對應事件的函示)
			alert('clicked');
			
		};
		btn.addEventListener('click' /*事件的名稱*/, handler);
	}
	</script>
	<style type="text/css">
	
	</style>
</head>
<body onload="init()"> <!--onload:偵測body標籤裡完全載入成功-->

	<button id="btn">Click</button>
