<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>簡易的跳出式對話框</title>
        <script>
            window.onload = function(){
                var dialog = document.getElementById('dialog');

                var show = document.getElementById('show');
                var showDialog = function(){
                    dialog.style.display='block';
                };
                show.addEventListener('click',showDialog);

                var close = document.getElementById('close');
                var closeDialog = function(){
                    dialog.style.display='none';
                };
                close.addEventListener('click',closeDialog);
            }
        </script>
        <style type="text/css">
            .dialog{
                position: absolute; top: 100px; left: 50%; padding: 10px;
                width: 240px; transform: translate(-120px, 0px); 
                border: 1px solid #888888; background-color: #eeeeee;
                box-shadow: 0px 0px 10px #000000;
                display: none;
            }
            .dialog>.close{
                position: absolute; top:3px; right: 3px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button id='show'>聯絡資料</button>
        <div id='dialog' class="dialog">
            <div id="close" class="close">X</div>
            在這裡面加入對話框中的內容<br/>
            例如 Email: test@test.com
        </div>
    </body>
</html>
