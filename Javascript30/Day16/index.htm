<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥å¤©åœ°ä¹‹å•¾å•¾</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  const walk = 500; //100px

  function shadow(e){
    const width = hero.offsetWidth;
    const height = hero.offsetHeight;
    let x = e.offsetX;
    let y = e.offsetY;
  
    if(this !== e.target){
      // this: in this case is hero
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round( x / width * walk) - (walk / 2);
      // walk is 100 and xWalk is from [-50,50]
    const yWalk = Math.round( y / height * walk) - (walk / 2);
    
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 4px rgba(255,0,0,0.7),
      ${xWalk * -1}px ${yWalk}px 3px rgba(0,255,0,0.7),
      ${yWalk}px ${xWalk * -1}px 6px rgba(0,0,255,0.7),
      ${yWalk * -1}px ${xWalk}px 8px rgba(255,255,0,0.7)
    `;
      // textShadow(x, y, blur, color)
    
  }


  hero.addEventListener('mousemove',shadow);
  hero.addEventListener('touchmove',shadow);
</script>
</body>
</html>
