<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key" onclick="clicksound(65)">
      <kbd>A</kbd> <!-- kbd: keyboard input-->
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" onclick="clicksound(83)">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" onclick="clicksound(68)">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" onclick="clicksound(70)">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" onclick="clicksound(71)">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" onclick="clicksound(72)">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" onclick="clicksound(74)">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" onclick="clicksound(75)">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" onclick="clicksound(76)">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
    <!-- data-key='65' corresponds to div above -->
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

  var playsound = function(e){
    if(e.keyCode==65){
	    var audio = document.querySelector("audio[data-key = '65'] ");
            // $(x) = document.getElementById(x)
            // `${}` : "inserting a variable"
            // Is there an audio element on the page that has a date-key=""   
            // querySelectorAll: look for all
      var key = document.querySelector("div[data-key = '65'] ");
    }else if(e.keyCode==83){
      var audio = document.querySelector("audio[data-key = '83']");
      var key = document.querySelector("div[data-key = '83'] ");
    }else if(e.keyCode==68){
      var audio = document.querySelector("audio[data-key = '68'] ");
      var key = document.querySelector("div[data-key = '68'] ");
     }else if(e.keyCode==70){
      var audio = document.querySelector("audio[data-key = '70'] ");
      var key = document.querySelector("div[data-key = '70'] ");
     }else if(e.keyCode==71){
      var audio = document.querySelector("audio[data-key = '71'] ");
      var key = document.querySelector("div[data-key = '71'] ");
     }else if(e.keyCode==72){
      var audio = document.querySelector("audio[data-key = '72'] ");
      var key = document.querySelector("div[data-key = '72'] ");
     }else if(e.keyCode==74){
      var audio = document.querySelector("audio[data-key = '74'] ");
      var key = document.querySelector("div[data-key = '74'] ");
     }else if(e.keyCode==75){
      var audio = document.querySelector("audio[data-key = '75'] ");
      var key = document.querySelector("div[data-key = '75'] ");
     }else if(e.keyCode==76){
      var audio = document.querySelector("audio[data-key = '76'] ");
      var key = document.querySelector("div[data-key = '76'] ");
     }else{
       return;
     }
    audio.currentTime=0; //Set time to the start
    audio.play();

    key.classList.add('playing');
    // setTimeout(function,time(ms)): Execute function after specific time
	};

  function removeTransition(e){
    if(e.propertyName !== 'transform') return; //skip if it's not a transform
    this.classList.remove('playing')
      //this: key
  };

  var keys = document.querySelectorAll('.key'); //keys will be a NodeList
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  
	window.addEventListener('keydown', playsound); 

  var clicksound = function(number){
    var key = document.querySelector(`div[data-key = '${number}'] `);   
    var audio = document.querySelector(`audio[data-key = '${number}']`)
    audio.currentTime=0;
    audio.play();
    key.classList.add('playing');
  };


</script>

</body>
</html>
