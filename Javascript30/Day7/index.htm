<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    var isAuldt = people.some(function(person){
      var currentTime = new Date(); //new Date(): get current time
      var currrentYear = currentTime.getFullYear();
      if(currrentYear - person.year >= 19){
        return true;
      }
    });

    var isAuldt = people.some(person => {
      var currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });

    console.log(isAuldt)

    // Array.prototype.every() // is everyone 19 or older?
    var isAuldt = people.every(person => {
      var currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });
    console.log(isAuldt)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    var comment = comments.find(function(comment){
      if(comment.id === 823423){
        return true;
      };
    })

    var comment = comments.find(comment => {
      return comment.id === 823423
    })
    console.log(comment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    var index = comments.findIndex(comment => comment.id === 823423);
    console.log(index)

    comments.splice(index, 1);
      //splice(a, b, 'c', 'd')
      //start from index a,  delete b elements, insert 'c' and 'b'
    console.table(comments)

    var newComments = [
      ...comments.slice(0, index),  //selected from begin to end(end is not included)
      ...comments.slice(index + 1)
        //comment.slice() will be an array
    ];
    console.table(newComments)
  </script>
</body>
</html>
