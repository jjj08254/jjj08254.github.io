		// 運算子
			/*
			15+20;
			alert(15+20);
			var result=15+15;

			alert(result);

		// 範例
		// 輸入:prompt(提示語，預設值) --> 程式運算 --> 輸出:alert(資料)
		var n1=prompt('請輸入','');
		var n2=prompt('請輸入','');
		var op=prompt('輸入+,-,*,/','');
		var result;
		n1=Number(n1);
		n2=Number(n2);
		if(isNaN(n1)||isNaN(n2)){
			alert('Please enter numbers');
		}else if(op=="+"){
			result=n1+n2;
		}else if(op=="-"){
			result=n1-n2;
		}else if(op=="*"){
			result=n1*n2;
		}else if(op=="/"){
			result=n1/n2;
		}else{
			alert('invalid operation');
		}
		alert(result);
	</script>
